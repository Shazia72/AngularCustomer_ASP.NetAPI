<div class="container">
  <div class="row">
      <h2 class="text-center" style="margin-top: 30px;">Create New Account</h2>
        <div class="card-body">

          <form #creationForm="ngForm" (ngSubmit)="addEmployee(creationForm.value); creationForm.reset()">
            <div class="form-group">
                  <div class="bold">
                    <label>Customer</label>
                    <select name="customerId" required ngModel #customerId="ngModel" name="customerId">
                      <option [value]="cus.customerId" *ngFor="let cus of customers">
                        {{cus.name}}
                      </option>
                    </select>
               <hr>
              </div>
                <div>
                <label>Balance</label><br>
                <input type="number" class="form-control" ngModel #balance="ngModel" name="balance" required min="10" max="1000000000"
                  [ngClass]="{ invalid: balance.invalid && balance.touched }"/>

                <div *ngIf="balance.invalid && balance.touched" class="text-danger"> Balance is a required field. </div><br/>

                <br/>
                <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="!creationForm.valid">Add</button>
              </div>
              </div>
          </form>
      </div>
    </div>
  </div>

 <a routerLink="/allAccounts">Back to List</a>
